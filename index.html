<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Freecodecamp excersises</title>
</head>

<body>





  <div class="mx-auto mt-5 card text-white bg-light mb-3" style="max-width: 20rem;">
    <div class="card-header">
      <h5 class="text-secondary"> Enter the new contact </h5>
    </div>
    <div class="card-body">
      <div class="d-flex flex-column justify-content-center align-items-center mb-3">
        <img src="https://picsum.photos/id/870/60/60?grayscale" class="rounded-circle w-25 border" alt="rasm">
      </div>
      <form class="jsForm" action="https://echo.htmlacademy.ru">
        <div class="form-group ">
          <input required class="name form-control mb-3 w-100" placeholder="name" name="name" type="text">
          <input required class="surname form-control mb-3 w-100" placeholder="surname" name="surname" type="text">
          <input required class="number form-control mb-3 w-100" placeholder="numbers" name="password" type="tel">
          <input required class="additional form-control mb-5 w-100" placeholder="relativeness" name="additional"
            type="text">

          <button type="submit" class="w-100 ml-2 btn btn-secondary text-light font-weight-bold">Save</button>

        </div>
      </form>
      <button type="button" class="reset w-100 ml-2 btn btn-secondary text-light font-weight-bold">Reset all
        contacts</button>
    </div>
  </div>

  <div class="contacts-wrapper d-flex flex-column align-items-center justify-content-center">

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- <script src="main.js"></script> -->
  <script src="arrow.js"></script>
</body>

</html>
